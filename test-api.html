<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Agent API Test</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: #1a1a1a;
            color: #eee;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .card {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        h1 { color: #10a37f; margin-top: 0; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 14px; color: #aaa; }
        input, textarea {
            width: 100%;
            padding: 10px;
            background: #3d3d3d;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
        }
        button {
            background: #10a37f;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        button:hover { background: #0d8a6a; }
        #response {
            margin-top: 20px;
            padding: 15px;
            background: #252525;
            border-left: 4px solid #10a37f;
            white-space: pre-wrap;
            font-size: 14px;
            display: none;
        }
        .status { font-size: 12px; color: #888; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Agent API Tester</h1>
        
        <div class="input-group">
            <label>Extension ID (from chrome://extensions)</label>
            <input type="text" id="extensionId" placeholder="e.g. abcdefghijklmnopqrstuvwxyz">
        </div>

        <div class="input-group">
            <label>Chat UUID (Optional)</label>
            <input type="text" id="uuid" placeholder="e.g. a6956962-...">
        </div>

        <div class="input-group">
            <label>Message</label>
            <textarea id="message" rows="4">Hello! What's the weather like in coding-land today?</textarea>
        </div>

        <button id="sendBtn">Send to ChatGPT Agent</button>

        <div class="status" id="status">Ready</div>
        <div id="response"></div>
    </div>

    <script>
        const sendBtn = document.getElementById('sendBtn');
        const responseDiv = document.getElementById('response');
        const statusDiv = document.getElementById('status');

        sendBtn.onclick = () => {
            const extId = document.getElementById('extensionId').value.trim();
            const uuid = document.getElementById('uuid').value.trim();
            const message = document.getElementById('message').value;

            if (!extId) {
                alert('Please enter your Extension ID');
                return;
            }

            statusDiv.innerText = 'Status: Sending request...';
            responseDiv.style.display = 'none';

            // Communicate with the extension
            // Note: This only works if this page is hosted on http://localhost or http://127.0.0.1
            try {
                chrome.runtime.sendMessage(extId, {
                    type: "SEND_AND_RECEIVE",
                    message: message,
                    uuid: uuid || undefined
                }, (response) => {
                    if (chrome.runtime.lastError) {
                        statusDiv.innerText = 'Status: Error - ' + chrome.runtime.lastError.message;
                        return;
                    }

                    console.log('API Response:', response);
                    
                    if (response.status === 'success') {
                        statusDiv.innerText = 'Status: Success!';
                        responseDiv.innerText = response.reply;
                        responseDiv.style.display = 'block';
                    } else {
                        statusDiv.innerText = 'Status: Failed - ' + response.message;
                    }
                });
            } catch (e) {
                statusDiv.innerText = 'Status: Error - Extension not found or ID incorrect';
                console.error(e);
            }
        };
    </script>
</body>
</html>
